imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: vich_uploader_dev.yml }
    - { resource: "@BackendBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - '%kernel.root_dir%/Resources/views/Form/fields.html.twig' # path for your template

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: true
    #java: /usr/bin/java
    filters:
        less:
          node: "C:\\Program Files\\nodejs\\node.exe"
          node_paths: ["C:\\Users\\castw\\AppData\\Roaming\\npm\\node_modules"]
          apply_to:   "\\.less$"
        coffee:
          node:
          bin: "C:\\Users\\castw\\AppData\\Roaming\\npm\\coffee.cmd"
          apply_to:   "\\.coffee$"
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        uglifyjs2:
          bin: "%kernel.root_dir%/Resources/node_modules/uglify-js/bin/uglifyjs"
        uglifycss:
          bin: "%kernel.root_dir%/Resources/node_modules/uglifycss/uglifycss"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
#        naming_strategy: doctrine.orm.naming_strategy.underscore
#        auto_mapping: true

        entity_managers:
            default:
                auto_mapping: true
                # New custom filter
                filters:
                    oneLocale:
                        class: A2lix\I18nDoctrineBundle\Doctrine\ORM\Filter\OneLocaleFilter
                        enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# SECOND, add:
a2lix_i18n_doctrine:
    manager_registry: doctrine       # [1]

a2lix_auto_form:
    excluded_fields: [id, locale, translatable]       # [1]

a2lix_translation_form:
    locale_provider: default       # [1]
    locales: [en, ru, es]      # [1-a]
    default_locale: es             # [1-b]
    required_locales: [en, es]         # [1-c]
    templating: "A2lixTranslationFormBundle::default.html.twig"      # [2]

jms_i18n_routing:
    default_locale: en
    locales: [en, es, ru]
    strategy: custom